# The schema defines a simple Query type and a Mutation. 
# The exclamation mark in the type definition means that this field is required and can never be null.

type Query {
    info: String!
    feed: [Link!]!
}

type Mutation {
    post(url: String!, description: String!): Link!
}

type Link {
    id: ID!
    description: String!
    url: String!
}

